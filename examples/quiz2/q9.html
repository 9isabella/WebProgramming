<!DOCTYPE html>

<html>
    <head>
        <title>Quiz 2 Question 9</title>
        <meta charset="utf-8" />
        <script>
            var request = new XMLHttpRequest();
            request.open("GET", "news.json", true);
            request.onreadystatechange = wonderwall;
            request.send();
            console.log("Feels the way I do, about you now");

            function wonderwall() {
                console.log("And all the roads we have to walk are winding");
                if (request.readyState == 4) {
                    console.log("I don't believe that anybody");
                }
            }
        </script>
    </head>

    <body>
        <h1>Take a look at your JavaScript console on web browser...</h1>
    </body>
</html>
