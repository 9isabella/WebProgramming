<!DOCTYPE html>

<html>
    <head>
        <title>Quiz 2 Question 7</title>
        <meta charset="utf-8" />
        <script>
            var request = new XMLHttpRequest();
            request.open("GET", "https://messagehub.herokuapp.com/messages.json", true);
            request.onreadystatechange = function() {
                JSON.parse(request.responseText);
                if (request.readyState == 4) {
                    console.log("Sam I Am");
                }
                else if (request.readyState == 3) {
                    console.log("I do not like green eggs and ham");
                }
            };
            request.send();
            console.log("Would you eat them in a box?");
        </script>
    </head>

    <body>
        <h1>Take a look at your JavaScript console on web browser...</h1>
    </body>
</html>
